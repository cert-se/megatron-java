# Config for geolocation XML and JSON reports, which are generated by using 
# the "--create-xml" switch. See GeolocationXmlReportGenerator and 
# GeolocationJsonReportGenerator for more information.

# No. of weeks in reports
report.geolocation.noOfWeeks=4

# Generate internal report with e.g. IP addresses? 
report.geolocation.generateInternalReport=true

# Comma separated list of jobs to exclude (use value in "job_type.name").
report.geolocation.jobTypeKillList=default,ip-flowing,compromised-accounts

# Comma separated list of organization types to exclude (use value in "prio.name").
report.geolocation.organizationTypeKillList=Sitic, Parkerad med ingen prio, Diverse intressenter

# Number of entries in the city report
report.geolocation.noOfEntriesInCityReport=20

# Converts organization type names  
report.geolocation.organizationTypeNameMapper.0=-=Övrig
report.geolocation.organizationTypeNameMapper.1=Avsiktsförklarad intressent=Intressent till CERT-SE

# Filter out all non SE entries 
geoIp.useCityDatabaseForCountryLookups=true
filter.countryCodeFilter.includeCountryCodes=SE

# Fields to add for GeoIP City-db lookup 
decorator.geolocationDecorator.fieldsToAdd=latitude, longitude, city

# Result file charset
export.charSet=UTF-8

# Timestamp format in the result file
export.timestampFormat=yyyy-MM-dd HH:mm:ss z

# Note: Template filenames are hardcoded in the code.
